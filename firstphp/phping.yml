apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gr
  namespace: php
spec:
  ingressClassName: "gr"
  rules:
  - host: php.1buyway.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: php-svc 
            port:
              number: 80
